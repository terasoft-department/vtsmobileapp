plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.vtsmobileapp" // Ensure this matches your package structure
    compileSdk = 34 // Set compileSdk to 34

    defaultConfig {
        applicationId = "com.example.vtsmobileapp" // Change to your actual application ID
        minSdk = 21 // or your preferred minSdk version
        targetSdk = 34 // Set targetSdk to 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Ensure this points to the correct Flutter source path
}
